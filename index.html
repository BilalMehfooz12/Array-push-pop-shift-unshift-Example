<script>
   var a = ["Red","Yello","Green"]
   var b = prompt("What color should be add at begning")
   a.unshift(b)
   document.write(a,"<br>")
   var a = ["Red","Yello","Green"]
   var c = prompt("What color should be add atb end")
   a.push(c)
   document.write(a,"<br>")
   var a = ["Red","Yello","Green"]
   a.shift()
   document.write("First element is delete ",a,"<br>")
   var a = ["Red","Yello","Green"]
   a.pop()
   document.write("Last element is delete ",a)
</script>
